---
apiVersion: v1
kind: ConfigMap
metadata:
  name: foo
data:
  foo.txt: |
    hello, world!
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo
  labels:
    app: foo
spec:
  replicas: 0
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
      - name: foo
        image: busybox
